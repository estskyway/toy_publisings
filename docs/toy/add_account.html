<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.js"></script>
    <!-- <link rel="stylesheet" href="../css/commons.css"> -->
</head>

<body>
    <div class="container my-5">
        <div class="row text-center">
            <div class="m-4">브랜드로고</div>
        </div>
        <div class="row text-center">
            <div class="h2 p-3">회원정보양식</div>
        </div>
        <div class="row text-center">
            <div class="h5">회원정보를 기입해주세요</div>
            <div class="h5">회원정보를 기입해주세요</div>
        </div>
    </div>
    <div class="container py-4">
        <form action="./toy_bootstraps.html">
            <div class="row m-2">
                <div class="col text-start h3">회원정보</div>
            </div>
            <div class="row m-4">
                <div class="col-5">
                    <label for="firstname">First name</label>
                    <input type="text" name="first" class="form-control" id="firstname">
                </div>
                <div class="col-3">
                    <label for="lastname">Last name</label>
                    <input type="text" name="Last" class="form-control" id="lastname">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-8">
                    <label for="url">Username</label>
                    <input type="url" name="my username" class="form-control" id="url">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-8">
                    <label for="secret">Password</label>
                    <input type="password" name="my password" class="form-control" id="secret">
                </div>
            <div class="row m-4">
                <div class="col-8">
                    <label for="email">Email (Option)</label>
                    <input type="email" name="my email" class="form-control" id="email">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-8">
                    <label for="address">Address</label>
                    <input type="text" name="my address" class="form-control" id="address">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-8">
                    <label for="address2">Address2</label>
                    <input type="text" name="my address2" class="form-control" id="address2">
                </div>
            </div>
            <div class="row m-4">
                <div class="col-4">
                    <label for="country">Country</label>
                    <select name="my country" class="form-control" id="country" value="Choose..">
                        <option value="Choose...">Choose...</option>
                        <option value="Seoul">Seoul</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="state">State</label>
                    <select name="province" class="form-control" id="state" value="Choose..">
                        <option value="Choose...">Choose...</option>
                        <option value="Guro">Guro</option>
                    </select>
                </div>
                <div class="col-2">
                    <label for="zip">Zip</label>
                    <input type="text" name="postcode" class="form-control" id="zip">
                </div>
            </div>
            <hr>
            <div class="row m-4">
                <div>
                    <input type="checkbox" name="agreement"  id="inform">
                    <label for="inform">위 내용을 제공하는데 동의합니다.</label>
                </div>
                <div>
                    <input type="checkbox" name="save my info"  id="saving">
                    <label for="saving">다음을 위해 이 정보를 저장합니다.</label>
                </div>
            </div>
            <hr>
            <div class="row">
                <button class="btn btn-primary" type="submit">제출</button>
            </div>
        </form>
    </div>
</body>
</html>
